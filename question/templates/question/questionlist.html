{% extends 'base.html' %}
{% block content %}
 <h4> Question list </h4>
 {% if question_list %}
 {% for question in question_list %}
 <h3> <a href ="{% url 'question-detail' question.pk %}">{{ question.title }}</a><small> Answers({{ question.answercount }})</small></h3> <small> by <a href ="{% url 'profile-detail' question.user.pk %}" >{{ question.user.username }} at {{ question.updated_at }}</a> </small>
 <hr>
 <hr>
{% endfor %}
{% endif %}
{% endblock %}
